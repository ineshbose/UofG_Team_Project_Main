{% extends 'sleep_app/base.html' %}
{% load static %}

{% block head_block %}
<link rel="stylesheet" type="text/css" href="{% static 'sleep_app/css/auth.css' %}">
{% endblock %}

{% block body_main_block %}
<div class="card bg-light">

    <form class="form-signin text-center" method="POST" action="{% url 'sleep_app:login' %}">
        <h3 class="text-center font-weight-normal mb-3">Please Sign In</h3>
        <p class="errormsg">{{ errormsg }}</p>
        {% csrf_token %}
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
            autofocus="">
        <input type="password" name="password" value="" id="password" class="mt-2 form-control" placeholder="Password"
            required="">

        <input class="btn btn-lg btn-block mb-3" type="submit" value="Log In">

        <br>
        Not yet registered?
        <a style="color: #2f5aab;" href="/register/">Register here!</a>
        <input type="hidden" name="next" value="">
    </form>

</div>
{% endblock %}
